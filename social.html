<section class="exercise-section" style="background-color: #202020;">
  <h2 class="exercise-title text-center mb-4" style="color:#f8f7f7;">論壇討論區</h2>
  <div class="container">
    <div class="mb-4">
      <form id="forum-form">
        <div class="mb-3">
          <label for="username" class="form-label" style="color: #f8f7f7;">名稱</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="photo" class="form-label" style="color: #f8f7f7;">上傳照片</label>
          <input type="file" class="form-control" id="photo" accept="image/*">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label" style="color: #f8f7f7;">留言內容</label>
          <textarea class="form-control" id="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary"style="color: #f8f7f7;">送出留言</button>
      </form>
    </div>
    <div class="d-flex justify-content-end mb-3">
      <select id="sort-select" class="form-select w-auto">
        <option value="newest">最新</option>
        <option value="oldest">最舊</option>
      </select>
    </div>
    <div id="forum-messages">
      <!-- 貼文區 -->
    </div>
  </div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("forum-form");
    const messagesList = document.getElementById("forum-messages");
    const sortSelect = document.getElementById("sort-select");
    let posts = [];

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const message = document.getElementById("message").value.trim();
      const photoInput = document.getElementById("photo");
      const timestamp = new Date().toLocaleString();

      if (username && message) {
        const reader = new FileReader();

        reader.onload = function (e) {
          posts.unshift({ username, message, photoURL: e.target.result, timestamp });
          renderPosts();
        };

        if (photoInput.files.length > 0) {
          reader.readAsDataURL(photoInput.files[0]);
        } else {
          posts.unshift({ username, message, photoURL: '', timestamp });
          renderPosts();
        }

        form.reset();
      }
    });

    sortSelect.addEventListener("change", renderPosts);

    function renderPosts() {
      messagesList.innerHTML = "";
      let sortedPosts = [...posts];
      if (sortSelect.value === "oldest") sortedPosts.reverse();

      sortedPosts.forEach(({ username, message, photoURL, timestamp }, index) => {
        const postCard = document.createElement("div");
        postCard.className = "card mb-3 clickable-post";
        postCard.style.cursor = "pointer";

        const shortText = message.length > 30 ? message.substring(0, 30) + '...' : message;

        postCard.innerHTML = `
          <div class="card-header d-flex justify-content-between align-items-center">
            <div style="cursor: pointer;" class="toggle-post">
              <img src="https://via.placeholder.com/30" class="rounded-circle me-2"> <strong>${username}</strong><br><small class="text-muted">發文時間：${timestamp}</small>
            </div>
            <div>
              <button class="btn btn-sm btn-outline-secondary edit-btn">編輯</button>
              <button class="btn btn-sm btn-outline-danger delete-btn">刪除</button>
              <button class="btn btn-outline-danger btn-sm like-btn">讚 <span class="like-count">0</span></button>
            </div>
          </div>
          <div class="card-body preview-content">
            <p class="card-text">${shortText}</p>
          </div>
          <div class="card-body full-content d-none">
            <p>${message}</p>
            ${photoURL ? `<img src="${photoURL}" class="img-fluid mb-3 popup-img">` : ""}
            <form class="reply-form">
              <input type="text" class="form-control mb-2" placeholder="回覆內容" required>
              <button type="submit" class="btn btn-sm btn-secondary">送出回覆</button>
            </form>
            <ul class="list-group mt-2 reply-list"></ul>
          </div>
        `;

        messagesList.appendChild(postCard);
      });
    }

    messagesList.addEventListener("click", function (e) {
      const card = e.target.closest(".clickable-post");

      if (e.target.closest('.like-btn')) {
        const countSpan = e.target.closest('.like-btn').querySelector(".like-count");
        let count = parseInt(countSpan.textContent);
        countSpan.textContent = count + 1;
      } else if (e.target.closest('.delete-btn')) {
        const index = [...messagesList.children].indexOf(card);
        posts.splice(index, 1);
        renderPosts();
      } else if (e.target.closest('.edit-btn')) {
        const fullContent = card.querySelector(".full-content p");
        const newText = prompt("請輸入新的貼文內容：", fullContent.textContent);
        if (newText) {
          const index = [...messagesList.children].indexOf(card);
          posts[index].message = newText;
          renderPosts();
        }
      } else if (e.target.closest('.toggle-post')) {
        card.querySelector(".preview-content").classList.toggle("d-none");
        card.querySelector(".full-content").classList.toggle("d-none");
      } else if (e.target.classList.contains("popup-img")) {
        const imgSrc = e.target.src;
        const overlay = document.createElement("div");
        overlay.style.position = "fixed";
        overlay.style.top = 0;
        overlay.style.left = 0;
        overlay.style.width = "100vw";
        overlay.style.height = "100vh";
        overlay.style.backgroundColor = "rgba(0,0,0,0.8)";
        overlay.style.display = "flex";
        overlay.style.justifyContent = "center";
        overlay.style.alignItems = "center";
        overlay.style.zIndex = 9999;

        const img = document.createElement("img");
        img.src = imgSrc;
        img.style.maxWidth = "90%";
        img.style.maxHeight = "90%";

        overlay.appendChild(img);
        document.body.appendChild(overlay);

        overlay.addEventListener("click", () => {
          document.body.removeChild(overlay);
        });
      }
    });

    messagesList.addEventListener("submit", function (e) {
      if (e.target && e.target.classList.contains("reply-form")) {
        e.preventDefault();
        const replyInput = e.target.querySelector("input");
        const replyText = replyInput.value.trim();
        const replyList = e.target.nextElementSibling;
        const replyTime = new Date().toLocaleString();

        if (replyText) {
          const replyItem = document.createElement("li");
          replyItem.className = "list-group-item";
          replyItem.innerHTML = `回覆：${replyText}<br><small class="text-muted">回覆時間：${replyTime}</small>`;
          replyList.appendChild(replyItem);
          replyInput.value = "";
        }
      }
    });
  });
</script>
