    </div>
</section>

<style>
@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }

        transform: translateY(0);
    }

<script>
// 計算 BMR 與產生個人化飲食建議
function calculateBMR(age, weight, height, bodyFat) {
    const leanMass = weight * (1 - bodyFat / 100);
    return 370 + (21.6 * leanMass);
}

function generateMealPlan(calories, goal) {
    let multiplier = goal === 'gain' ? 1.15 : 0.8;
    let target = calories * multiplier;
    let proteinRate = goal === 'gain' ? 2 : 1.5; // 每公斤蛋白質攝取
    let protein = Math.round(proteinRate * (target / 40));
    let carbs = Math.round(target * 0.45 / 4);
    let fats = Math.round(target * 0.25 / 9);

    return `
        <p><strong>每日建議熱量：</strong> ${Math.round(target)} 大卡</p>
        <p><strong>建議營養分配：</strong></p>
        <ul>
            <li>蛋白質：約 ${protein} 克（建議來源：雞胸肉、豆腐、魚、蛋）</li>
            <li>碳水化合物：約 ${carbs} 克（建議來源：糙米、燕麥、地瓜）</li>
            <li>脂肪：約 ${fats} 克（建議來源：酪梨、堅果、橄欖油）</li>
        </ul>
        <p><strong>飲食類型建議：</strong></p>
        <p>${goal === 'gain' ? 
            '以三大營養素均衡搭配，增加總熱量攝取，適合做增肌期飲食安排，包含高蛋白與適量碳水補充。' : 
            '以減少總熱量並控制碳水與脂肪比例為主，避免加工食品，搭配足夠蛋白質防止肌肉流失。'}</p>
    `;
}

document.getElementById('dietForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const age = parseInt(document.getElementById('age').value);
    const height = parseInt(document.getElementById('height').value);
    const weight = parseFloat(document.getElementById('weight').value);
    const bodyFat = parseFloat(document.getElementById('bodyFat').value);
    const goal = document.getElementById('goal').value;

    const bmr = calculateBMR(age, weight, height, bodyFat);
    const plan = generateMealPlan(bmr, goal);

    localStorage.setItem("mealPlan", plan);

    document.getElementById('result').innerHTML = `
        <h4 class="text-center mb-4">個人化飲食建議</h4>
        <div class="bg-dark text-white p-4 rounded shadow">${plan}</div>
    `;
});

// 簡單粒子動畫背景
const canvas = document.getElementById('particle-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = document.querySelector('section').offsetHeight;

let particles = [];
for (let i = 0; i < 60; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
    });
}

function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
    particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });
    requestAnimationFrame(drawParticles);
}
drawParticles();
</script>
