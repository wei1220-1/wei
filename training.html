    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: -1;
        }
        header {
            background-image: url('img/header.png');
            filter: brightness(0.4) contrast(0.8) grayscale(0.3);
            background-size: cover;
            background-position: top;
            height: 80vh;
            color: white;
        }
        #navbar {
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        #navbar.scrolled {
            background-color: rgba(255, 255, 255, 0.9) !important;
        }
        #navbar.scrolled .nav-link,
        #navbar.scrolled .navbar-brand {
            color: #333 !important;
        }
        .navbar-brand img {
            height: 60px;
        }
        .nav-link {
            color: rgb(45, 45, 45) !important;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #ffcc00 !important;
        }
        .footer-icon {
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }
        .icon-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }
        .icon-circle:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        .icon-circle i {
            font-size: 1.8em;
            transition: all 0.3s ease;
        }
        .icon-circle::after {
            content: "";
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: pulse 1.5s infinite;
            opacity: 0;
        }
        .icon-circle:hover::after {
            opacity: 1;
        }
        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.5; }
        }
    </style>

<!-- ask Section -->
<section class="w-100 py-5 text-white position-relative overflow-hidden" style="background-color:#1a1a1a; margin-top: 80px;">
        <div class="container position-relative fade-in">
            <h2 class="mb-4 text-center">個人化訓練計劃調查</h2>
            <img src="img/posing.jpg" alt="Training Banner" class="training-img" style="height: 300PX;">
            <form id="trainingForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="age" class="form-label">年齡</label>
                        <input type="number" class="form-control" id="age" required>
                    </div>
                    <div class="col-md-4">
                        <label for="height" class="form-label">身高 (cm)</label>
                        <input type="number" class="form-control" id="height" required>
                    </div>
                    <div class="col-md-4">
                        <label for="weight" class="form-label">體重 (kg)</label>
                        <input type="number" class="form-control" id="weight" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">想達成目標</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="增肌" id="goal1">
                            <label class="form-check-label" for="goal1">增肌</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="減脂" id="goal2">
                            <label class="form-check-label" for="goal2">減脂</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="體態" id="goal3">
                            <label class="form-check-label" for="goal3">體態</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="肌肉拉伸" id="goal4">
                            <label class="form-check-label" for="goal4">肌肉拉伸</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="weekTime" class="form-label">一週可運動天數</label>
                        <input type="number" class="form-control" id="weekTime" required>
                    </div>
                    <div class="col-md-3">
                        <label for="dayTime" class="form-label">每天可運動時間（分鐘）</label>
                        <input type="number" class="form-control" id="dayTime" required>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-light px-4 py-2">產生訓練菜單</button>
                </div>
            </form>
            <div id="planResult" class="mt-5 fade-in"></div>
            

        </div>
       

    </section>
<script>
document.getElementById('trainingForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const weekTime = parseInt(document.getElementById('weekTime').value);
    const goals = [];
    if (document.getElementById('goal1').checked) goals.push('增肌');
    if (document.getElementById('goal2').checked) goals.push('減脂');
    if (document.getElementById('goal3').checked) goals.push('體態');
    if (document.getElementById('goal4').checked) goals.push('肌肉拉伸');

    let plan = '';

    function addGoalTips(basePlan) {
        let tips = '';
        if (goals.includes('增肌')) {
            tips += '<p><strong>增肌建議：</strong> 每組 8-12 次，重量達 70-85% 1RM，休息時間 60-90 秒。建議使用複合式動作如硬舉、深蹲、推舉。</p>';
        }
        if (goals.includes('減脂')) {
            tips += '<p><strong>減脂建議：</strong> 增加有氧訓練如 HIIT、跑步、登階，每週 2-3 次，搭配循環訓練提升心率。</p>';
        }
        if (goals.includes('體態')) {
            tips += '<p><strong>體態雕塑：</strong> 著重核心與穩定肌群訓練，例如平板撐、側棒式、俄羅斯轉體，提升身體線條控制。</p>';
        }
        if (goals.includes('肌肉拉伸')) {
            tips += '<p><strong>肌肉放鬆與拉伸：</strong> 每次訓練後安排靜態拉伸 10-15 分鐘，如股四頭肌、臀肌、背闊肌、胸大肌放鬆，幫助恢復與柔軟度。</p>';
        }
        return basePlan + tips;
    }

    if (weekTime <= 2) {
        plan = `
        <h5>建議類型：2 分化訓練</h5>
        <ul>
            <li><strong>Day 1 - 上半身：</strong> 胸推、肩推、背划船、二頭彎舉</li>
            <li><strong>Day 2 - 下半身：</strong> 深蹲、硬舉、臀推、腿推</li>
        </ul>`;
    } else if (weekTime === 3) {
        plan = `
        <h5>建議類型：3 分化訓練</h5>
        <ul>
            <li><strong>Day 1 - 胸＋背：</strong> 臥推、飛鳥、划船、拉背下拉</li>
            <li><strong>Day 2 - 腿部：</strong> 深蹲、腿推、腿後肌彎舉、小腿抬舉</li>
            <li><strong>Day 3 - 肩＋手臂：</strong> 側平舉、肩推、彎舉、伸展繩索下拉</li>
        </ul>`;
    } else if (weekTime === 4) {
        plan = `
        <h5>建議類型：4 分化訓練</h5>
        <ul>
            <li><strong>Day 1 - 胸：</strong> 臥推、上斜推、夾胸</li>
            <li><strong>Day 2 - 背：</strong> 引體向上、划船、T-bar 划船</li>
            <li><strong>Day 3 - 腿：</strong> 深蹲、腿彎舉、腿推、小腿抬舉</li>
            <li><strong>Day 4 - 肩＋手臂：</strong> 側平舉、肩推、彎舉、三頭伸展</li>
        </ul>`;
    } else {
        plan = `
        <h5>建議類型：5 分化訓練</h5>
        <ul>
            <li><strong>Day 1 - 胸：</strong> 平推、上斜、夾胸</li>
            <li><strong>Day 2 - 背：</strong> 上拉、划船、滑輪拉下</li>
            <li><strong>Day 3 - 腿：</strong> 深蹲、臀推、腿彎舉</li>
            <li><strong>Day 4 - 肩：</strong> 側平舉、前平舉、阿諾肩推</li>
            <li><strong>Day 5 - 手臂：</strong> 二頭彎舉、三頭繩索下拉、Hammer Curl</li>
        </ul>`;
    }

    const finalPlan = addGoalTips(plan);

    // ✅ 顯示在畫面
    document.getElementById('planResult').innerHTML = `
        <h4 class="text-center mb-4">你的訓練建議</h4>
        <div class="bg-dark text-white p-4 rounded shadow fade-in">${finalPlan}</div>`;

    // ✅ 儲存到 localStorage
    localStorage.setItem("trainingPlan", finalPlan);
});
</script>
