    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: -1;
        }
        header {
            background-image: url('img/header.png');
            filter: brightness(0.4) contrast(0.8) grayscale(0.3);
            background-size: cover;
            background-position: top;
            height: 80vh;
            color: white;
        }
        #navbar {
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        #navbar.scrolled {
            background-color: rgba(255, 255, 255, 0.9) !important;
        }
        #navbar.scrolled .nav-link,
        #navbar.scrolled .navbar-brand {
            color: #181818 !important;
        }
        .navbar-brand img {
            height: 60px;
        }
        .nav-link {
            color: rgb(255, 254, 254) !important;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #ffcc00 !important;
        }
        .footer-icon {
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }
        .icon-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }
        .icon-circle:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        .icon-circle i {
            font-size: 1.8em;
            transition: all 0.3s ease;
        }
        .icon-circle::after {
            content: "";
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: pulse 1.5s infinite;
            opacity: 0;
        }
        .icon-circle:hover::after {
            opacity: 1;
        }
        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.5; }
            
        }
        .exercise-section {
            padding: 100px 20px;
            background: #fff;
        }
        .exercise-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 50px;
        }
        .exercise-card {
            perspective: 1000px;
            width: 450px;
            height: 300px;
            margin: 0 auto;
        }
        .exercise-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        .exercise-card:hover .exercise-inner {
            transform: rotateY(180deg);
        }
        .exercise-front, .exercise-back {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .exercise-front img {
            width: 100%; height: 100%; object-fit: cover;
        }
        .exercise-back {
            background: #222;
            color: #fff;
            transform: rotateY(180deg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .exercise-back iframe {
            width: 100%; height: 150px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
        }

    </style>
</head>

<section class="w-100 py-5 text-white" style="background-color:#1a1a1a;">
  <div class="container">
    <h2 class="text-center mb-4">我的個人建議菜單</h2>
    <div id="menuSummary" class="fade-in"></div>
  </div>
</section>
<script>
 window.addEventListener('DOMContentLoaded', function () {
  const training = localStorage.getItem("trainingPlan");
  const meal = localStorage.getItem("mealPlan");
  const container = document.getElementById("menuSummary");

  if (training || meal) {
    let html = `<div class="bg-dark text-white p-4 rounded shadow">`;
    if (training) html += `<h5>訓練建議：</h5><p>${training}</p>`;
    if (meal) html += `<h5>飲食建議：</h5><p>${meal}</p>`;
    html += `</div>`;
    container.innerHTML = html;
  } else {
    container.innerHTML = `<p class="text-white">目前尚未填寫問卷，請前往 <a href="training.html" class="text-warning">訓練計畫</a> 與 <a href="nutrition.html" class="text-warning">飲食建議</a> 頁面填寫。</p>`;
  }
});

</script>

<!-- 註冊 Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">

      <div class="modal-header">

          </div>
          <div class="mb-3">
            <label for="registerAvatar" class="form-label">選擇頭像</label>
            <input type="file" class="form-control" id="registerAvatar" accept="image/*">
          </div>
          <button type="submit" class="btn btn-success">註冊</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = '小明';
    const userMenu = document.getElementById('userMenu');
    const userDropdown = document.getElementById('userDropdown');
    userDropdown.innerHTML = `<span class="fw-bold">${name.charAt(0)}</span>`;
    userMenu.innerHTML = '<li><a class="dropdown-item" href="#">登出</a></li>';
    const loginModal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
    loginModal.hide();
    alert("登入成功！");
  });

  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const registerModal = bootstrap.Modal.getInstance(document.getElementById('registerModal'));
    registerModal.hide();
    alert("註冊成功！");
  });
   function bindLogout() {
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', function (e) {
        e.preventDefault();

        const userMenu = document.getElementById('userMenu');
        const userDropdown = document.getElementById('userDropdown');

        // 恢復 icon 為原本樣式
        userDropdown.innerHTML = `
          <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
        `;

        // 恢復登入註冊選項
        userMenu.innerHTML = `
          <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">登入</a></li>
          <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#registerModal">註冊</a></li>
        `;

        alert("登出成功！");
      });
    }
  }
   // Initialize on load
  window.addEventListener('DOMContentLoaded', function() {
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    const name = localStorage.getItem('userName') || '';
    updateUserUI(isLoggedIn, name);
  });
</script>
