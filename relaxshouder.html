        #navbar.scrolled {
            background-color: rgba(255, 255, 255, 0.9) !important;
        }
        #navbar.scrolled .nav-link,
        #navbar.scrolled .navbar-brand {
            color: #333 !important;
        }
        .navbar-brand img {
            height: 60px;
        }
        .nav-link {
            color: rgb(45, 45, 45) !important;

            color: #ffcc00 !important;
        }
        .footer-icon {
            text-decoration: none;
            color: white;

        .icon-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }
        .icon-circle:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        .icon-circle i {
            font-size: 1.8em;
            transition: all 0.3s ease;
        }
        .icon-circle::after {
            content: "";
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: pulse 1.5s infinite;
            opacity: 0;
        }
        .icon-circle:hover::after {
            opacity: 1;
        }
        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.5; }

        .exercise-section {

            text-align: center;

            font-weight: 700;
            margin-bottom: 50px;
        }
        .exercise-card {
            perspective: 1000px;
            width: 450px;
            height: 300px;
            margin: 0 auto;
        }
        .exercise-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        .exercise-card:hover .exercise-inner {
            transform: rotateY(180deg);
        }
        .exercise-front, .exercise-back {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .exercise-front img {
            width: 100%; height: 100%; object-fit: cover;
        }
        .exercise-back {
            background: #222;
            color: #fff;
            transform: rotateY(180deg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .exercise-back iframe {
            width: 100%; height: 150px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
        }
